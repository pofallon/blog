name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build site
      run: npm run build
      env:
        # Provide a dummy YouTube API key for CI builds
        YT_KEY: ${{ secrets.YT_KEY || 'dummy-key-for-ci' }}
        # Fix for Node 17+ OpenSSL issue with older webpack
        NODE_OPTIONS: --openssl-legacy-provider
        
    - name: Serve site and test pages
      run: |
        # Start the server in background
        npm run serve &
        SERVER_PID=$!
        
        # Wait for server to start
        sleep 10
        
        # Test that key pages load successfully
        echo "Testing homepage..."
        curl -f http://localhost:9000/ > /dev/null || exit 1
        
        echo "Testing that no 404 pages are returned..."
        if curl -s http://localhost:9000/ | grep -i "404\|not found\|error"; then
          echo "Error: Found error indicators on homepage"
          exit 1
        fi
        
        echo "All page tests passed!"
        
        # Clean up
        kill $SERVER_PID || true
      timeout-minutes: 5